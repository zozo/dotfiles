- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.tmux: ohmytmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/.tmux.conf.local

    ~/.bash_profile: configs/bash_profile

    ~/.oh-my-zsh: oh-my-zsh
    ~/.zsh-custom: zsh-custom
    ~/.zshrc: configs/zshrc
    ~/.gitconfig: configs/gitconfig
    ~/.gitignore: configs/gitignore
    ~/.ssh/config: configs/sshconfig
    ~/Library/Preferences/com.googlecode.iterm2.plist: configs/com.googlecode.iterm2.plist

- shell:
  - [git submodule update --init --recursive, Installing submodules]