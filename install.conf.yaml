    ~/.tmux: ohmytmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/.tmux.conf.local

    ~/.bash_profile: configs/bash_profile

    ~/.oh-my-zsh: oh-my-zsh
    ~/.zshrc: configs/zshrc

    # ~/.vim: vim
    # ~/.vimrc: vimrc
- shell:
  - [git submodule update --init --recursive, Installing submodules]